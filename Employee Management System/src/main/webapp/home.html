<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Management System - Home</title>
<style type="text/css">

/* General Page Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #00c6ff, #0072ff); /* Blue Gradient */
    color: #fff;
}

/* Centered Box */
.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(8px);
    text-align: center;
}

/* Heading */
h1 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

/* Buttons */
a.button {
    display: inline-block;
    padding: 12px 30px;
    margin: 15px;
    font-size: 18px;
    text-decoration: none;
    color: white;
    background: linear-gradient(135deg, #ff512f, #dd2476); /* Red-Pink Gradient */
    border-radius: 30px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Hover Effect */
a.button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #24c6dc, #514a9d); /* Blue-Purple Gradient */
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

</style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Employee Management System</h1>
        <a href="admin.html" class="button">Admin</a>
        <a href="login.jsp" class="button">Employee</a>
    </div>

</body>
</html>
